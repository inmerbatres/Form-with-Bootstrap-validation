<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Form needs-validation</title>
</head>
<body>
    <h3 style="text-align: center; font-weight: 900; font-family: Arial, Helvetica, sans-serif; margin-top: 30px;">Product Registration</h3>
    <div class="container">
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Product's Code" aria-label="Recipient's Username" aria-describedby="InputGroup1" required />
                    <div class="invalid-feedback">
                        Incorrect 
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Product's Description" aria-label="Recipient's Username" aria-describedby="InputGroup1" required />
                    <div class="invalid-feedback">
                        Incorrect 
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Bar Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Product's bar code" aria-label="Recipient's Username" aria-describedby="InputGroup1" required />
                    <div class="invalid-feedback">
                        Incorrect 
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Unit Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Unit price" aria-label="Recipient's Username" aria-describedby="InputGroup1" required />
                    <div class="invalid-feedback">
                        Incorrect 
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Stock</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Stock" aria-label="Recipient's Username" aria-describedby="InputGroup1" required />
                    <div class="invalid-feedback">
                        Incorrect 
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Provider</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Provider's name" aria-label="Recipient's Username" aria-describedby="InputGroup1" required />
                    <div class="invalid-feedback">
                        Incorrect 
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    <input class="form-check-input" type="checkbox" value="" id="Checkbox1" />
                    <label class="form-check-label" for="Checkbox1">Active</label>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                <select class="form-select" aria-label="Category select">
                    <option selected>Choose a Category</option>
                    <option value="1">Category 1</option>
                    <option value="2">Category 2</option>
                    <option value="3">Category 3</option>
                </select>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
        <!-- Popper.js first, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        
        <script>
            var forms = document.querySelectorAll('.needs-validation');
            
            Array.prototype.slice.call( forms ).forEach( function( form )
            {
                form.addEventListener( 'submit', function ( event )
                {
                    if ( !form.checkValidity( ) )
                    {
                        event.preventDefault( )
                        event.stopPropagation( );

                    }

                    form.classList.add( 'was-validated' );
                   
                }, false );
            } );
        </script>
</body>
</html>
